machine:
  timezone: Europe/Berlin

test:
  override:
    - ./gradlew test -p library
  post:
    - ./gradlew cobertura coveralls

deployment:
  staging:
    branch: development
    commands:
      # Publish to Fabric
      - echo "THIS IS THE DEVELOPMENT BRANCH"
