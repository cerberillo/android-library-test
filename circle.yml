machine:
  timezone: Europe/Berlin

test:
  pre:
    - ./gradlew projectInfo
    - ./gradlew fabric # This will generate the fabric file necessary for compilation
  override:
    - ./gradlew clean test
  post:
    - ./gradlew cobertura coveralls

deployment:
  staging:
    branch: development
    commands:
      # Publish to Fabric
      - ./gradlew assembleRelease crashlyticsUploadDistributionRelease
  production:
    branch: master
    commands:
      # Publish to FABRIC
      - ./gradlew assembleRelease crashlyticsUploadDistributionRelease
      # Publish to BINTRAY
      - ./gradlew bintrayUpload
